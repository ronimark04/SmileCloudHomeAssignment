<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Triangle Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="centered">
        <h2>Enter three (x,y) points to create a triangle</h2>
        <div class="row"><label>A:</label> <input class="xy" id="A_x" placeholder="x" /> <input class="xy" id="A_y"
                placeholder="y" /></div>
        <div class="row"><label>B:</label> <input class="xy" id="B_x" placeholder="x" /> <input class="xy" id="B_y"
                placeholder="y" /></div>
        <div class="row"><label>C:</label> <input class="xy" id="C_x" placeholder="x" /> <input class="xy" id="C_y"
                placeholder="y" /></div>
        <button id="go">Display Triangle</button>
        <div id="note" class="note hidden" style="margin-top:10px">Please enter numbers in all fields.</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
